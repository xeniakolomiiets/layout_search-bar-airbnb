<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <form class="searchbar searchbar-big">
      <input
        type="text"
        class="searchbar-big__input"
        data-qa="big"
        data-qa-keypress="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>

    <form class="searchbar searchbar-small">
      <input
        type="text"
        class="searchbar-small__input"
        data-qa="small"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
